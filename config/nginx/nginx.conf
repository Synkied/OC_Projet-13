upstream pokeparepy {
  ip_hash;
  server pokepare_py:8060;
}

server {
  client_max_body_size 10M;
  listen 80;
  root /var/www/html/dist;

  location / {
    root /var/www/html/dist;
    try_files $uri $uri/ /index.html;
  }

  location /media {
    alias /var/www/html/public/media;
  }

  location /static {
    alias /var/www/html/staticfiles;
  }
}